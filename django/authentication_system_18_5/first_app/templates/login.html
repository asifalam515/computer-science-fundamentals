{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class='container'>
    <h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class='btn btn-secondary'>Login</button>
    <a href="{% url 'user_signup' %}">Dont have Account Create</a>
</form>
</div>
{% endblock content %}
