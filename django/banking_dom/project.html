<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project.css">
</head>
<body>
    <div class="amount-container">
        <div class="deposit  amount-box">
            <div>
                <h1 id="deposit-amount">00</h1>
                <p>Deposit</p>
            </div></div>
        <div class="withdraw amount-box">
            <div>
                <h1 id="withdraw-amount">00</h1>
                <p>Withdraw</p>
            </div>
        </div>
        <div class="total    amount-box">
            <div>
                <h1 id="total-amount" class="amount">00</h1>
                <p>Total</p>
            </div>
        </div>
    </div>

    <div class="deposit-withdraw-container">
        <div class="deposit-box input-box">
            <input id="deposit-input" type="number">
            <br>
            <button onclick="handleDeposit()" class="btn deposit-btn">Deposit</button>
           
        </div>
        <div class="withdraw-box input-box">
            <input id="withdraw-input" type="number">
            <br>
            <button onclick="handle_withdraw()" class="btn withdraw-btn">WithDraw</button>
        </div>
    </div>

    <!-- script added here -->
<script src="./project.js"></script>
</body>
</html>
