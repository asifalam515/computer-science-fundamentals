{% extends "base.html" %}
{% block content %}
<div class='container'>
    {% if request.user.is_authenticated %}
    <h1 class='text-primary' >Welcome! {{request.user.username}} </h1>

  <a class='btn btn-danger' href="{% url 'pass_update' %}">Change your Password</a>
  <a class='btn btn-warning' href="{% url 'user_logout' %}">Logout</a>
{% else %}
  <a class='btn btn-primary' href="{% url 'user_login' %}">Login</a>
  <a class='btn btn-info'  href="{% url 'user_signup' %}">Signup</a>
{% endif %}


</div>

{% endblock content %}
