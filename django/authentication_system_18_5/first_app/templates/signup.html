{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <h1>Signup</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button class='btn btn-warning' type="submit" >Signup</button>
    <a href="{% url 'user_login' %}">Already have account?</a>
</form>
</div>
{% endblock content %}
