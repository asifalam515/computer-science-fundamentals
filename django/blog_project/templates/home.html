{% extends "base.html" %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 mt-5">
   {% for post in data %}
   <div class="col-sm-3 mb-3 mb-sm-0 mx-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> {{post.tittle}} </h5>
         <p class="card-text">{{post.content}}</p>
        <p>Author: {{post.author.name}} </p>
        <p>Category:
        {% for singleCategory in post.category.all %}
      <button class='btn btn-primary btn-sm m-2' disabled>  {{ singleCategory }}</button>
        
        {% endfor %}    
        
        </p>
        <a href=" {% url 'edit_post' post.id %} " class="btn btn-danger">Edit Post  </a>
        <a href=" {% url 'delete_post' post.id %} " class="btn btn-warning">Delete Post  </a>
      </div>
    </div>
  </div>
   {% endfor %}
      
  </div>

{% endblock content %}
